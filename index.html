<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temaoppgave 8 - Sofia Skärberg</title>
        <meta name="description" content="This app is about my trip">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css">
        <link rel="stylesheet" href="./css/mapbox-gl-geocoder.css" type="text/css">
    </head>

    <body>
    <div class="intro">
        <div class="logo-header">
            <span class="logo"><h1>Byke</h1></span>
            <br>
            <span class="logo"><h3>Din bysykkel</h3></span>
            <span class="logo"><img src="./assets/images/animation_500_l2zzy97u.gif" alt="Loading page"></span>
        </div>
    </div> 
    <nav id="burgerElement" class="hidden">
        <div class="burgerLogo">
            <button id="hideButton" alt="Close Menu"></button>
            <h1 class="h1message">Hei Ingrid!</h1>
        </div>
        <div class="cardTicket">
            <div class="cardTicket2">
                <h4>Månedsabonnement</h4>
                <img src="./assets/icons/Bike.svg" alt="Byke logo"> 
            </div>
            <div class="card2Ticket">
                <p class="p3">14 dager og 2 timer igjen</p> 
            </div>
            <img src="./assets/icons/Bar.svg" alt="Time left on ticket">
        </div>
            <ul class="ul">
                <li><h3>Historikk</h3></li>
                <li><h3>Profil</h3></li>
                <li><h3>Betalingsinformasjon</h3></li>
                <li><h3>Kontakt</h3></li>
            </ul>
    </nav>
    <div id="main">
        <div class="menuBar">
            <button id="showButton" alt="Menu button"></button>
            <h1 class="h1logo">Byke</h1>
            <img src="./assets/icons/Logo.svg" alt="Byke logo">
        </div>
        <div class="weather">
            <div class="card">
                <h4>Været idag - Oslo</h4>
                <div class="card2">
                    <div id="weather"></div>
                    <p class="p-temperature"></p>
                </div>
            </div>
            
            <div class="card">
                <h4>Badetemperatur</h4>
                <div class="card2">
                    <img src="./assets/icons/Water.svg" alt="water temperature icon">
                    <p class="p-water-temperature"></p> 
                </div>
            </div>
        </div>
        <div class="bikeContainer detailsHidden"> 
            <div class="top">
                <img src="./assets/icons/ExitSmall.svg" alt="exit pop-up">
            </div> 
            <h2>title</h2>
            <p class="address">address</p>
            <div class="avilability">
                <div class="available-bikes">
                    <img src="./assets/icons/NewBike.svg" alt="available bikes">
                    <p>sykkler</p>  
                </div> 
                <div class="available-docks">
                    <img src="./assets/icons/NewParking.svg" alt="available docks">
                    <p>parkeringer</p>  
                </div> 
            </div>
        </div>
        <div class="beachContainer detailsHidden">
            <div class="topBeach">
                <img src="./assets/icons/ExitSmall.svg" class="close-beach" alt="exit pop-up">
            </div> 
            <h2>Badeplass</h2>
            <p class="address">Navn</p>
            <div class="avilability">
                <div class="available-temperature">
                    <img src="./assets/icons/Water.svg" alt="water temperature icon">
                    <p>Badetemperatur</p>  
                </div> 
            </div>
        </div>

        <main id="map"></main>
    </div>   
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <script type="module" src="./js/app.js"></script> 
    </body>
</html>
